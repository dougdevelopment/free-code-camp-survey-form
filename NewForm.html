<!--
User Story #1: I can see a title with id="title" in H1 sized text.
User Story #2: I can see a short explanation with id="description" in P sized text.
User Story #3: I can see a form with id="survey-form".
User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
User Story #7: Inside the form, I can enter a number in a field with id="number".
User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.

<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="newForm.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <script src='./newForm.js'></script>

        

    </head>

    <body>
        <container class='container'>

       
    <div class='left'>
        <h1 id='title'>Form Title</h1>
        <p id='description'>Lorem Ipsum lorem ipsum lorem ipsum lorep impus Lorem Ipsum lorem ipsum lorem ipsum lorep impus.</p>
        <form  id='survey-form' class='' onsubmit="submitForm(); return false;">
            <div class='text-input'>
                <label id='name-label'>Name:</label>
                <input type="text" id="name" name="name" placeholder='Full name' required>
            </div> 

            <div class='text-input'>
                <label id='email-label'>Email:</label>
                <input type="email" id="email" name="email" placeholder='name@email.com' required>
            </div>

            <div class='number-input'>
                <label id='number-label'>Number:</label>
                <input type="number" id="number" name="number" placeholder='0000' min="0" max="10" required>
            </div>

            <div class='dropdown'>
                <label id='drop-down-label'>Dropdown:</label>
                <select id='dropdown'>
                    <option selected disabled>Dropdown Default Text</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class='options'></div>
            <label>Mutiple Choice Question:</label>
            <ul>
                <li>
                    <input type="checkbox" id="Check 1" name="Check 1" value="Check 1">
                    <label for="vehicle1"> Check 1</label>
                </li>
                <li>
                    <input type="checkbox" id="Check 2" name="Check 2" value="Check 2">
                    <label for="vehicle2"> Check 2</label>
                </li>
                <li>
                    <input type="checkbox" id="Check 3" name="Check 3" value="Check 3">
                    <label for="vehicle3"> Check 3</label>
                </li>
            </ul>

            <div class='options'>

                <label>Radio Choice Question:</label>
                <ul>
                    <li>
                        <input type="radio" id="Option 1" name="Question-Radio" value="Option 1">
                        <label class='option-label' for="html">Option 1</label>
                    </li>
                    <li>
                        <input type="radio" id="Option 2" name="Question-Radio" value="Option 2">
                        <label class='option-label' for="css">Option 2</label>
                    </li>
                    <li>
                        <input type="radio" id="Option 3" name="Question-Radio" value="Option 3">
                        <label class='option-label' for="javascript">Option 3</label>
                    </li>
                </ul>
            </div>
            
           

            <div class='text-area'>
                <label>Text Area</label>
                <textarea name="Text Area" form="Text Area">Enter text here...</textarea>
            </div>
            <button class='button' type="submit" id='submit' value="Send Request">Submit</button>

        </form>

        <div class='hide' id="confirm">
            <div class='circle'>
            </div>
            <h1>Thank You!</h1>
        </div>
    </div>

    <div class='right'>
        <div class='bg'></div>
        <div class='background-image'>
            
        </div>
        
    </div>
    

</container>

    </body>
</html>

<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
